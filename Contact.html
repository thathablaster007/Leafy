<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="Style.css">
        <link rel="stylesheet" href = "ContactStyle.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <nav class="NavBar">
  <!-- Left: Nav Links -->
            <div class="nav-left">
                <a href="About.html">About</a>
                <a href="Blog.html">Blog</a>
                <a href="Contact.html">Contact</a>
            </div>

  <!-- Center: Logo -->
            <div class="logo">
                <a href="index.html">
                <img src="Leafy_Logo.jpg" alt="Leafy Nibbles Logo" />
                </a>
            </div>

  <!-- Right: Socials + Shop -->
            <div class="nav-right">
                <a href="https://www.instagram.com/leafynibbles.microgreens/"><i class="bi bi-instagram"></i></a>
                <a href="Products.html" class="shop-btn">Shop Now</a>
            </div>
        </nav>

        <div class="flexbox">
            <div class="ContactInfo">
                <h1>We Would Love To Hear From You</h1>
                <p class = 'heading'>Leafy Nibbles</p>
                <p>Locally Grown in Mysore, Karnataka</p>
                <a class='Icon' href = "https://www.instagram.com/leafynibbles.microgreens/"><i class="bi bi-instagram"></i></a>
            </div>
            <div class="container">
                <form id="contactForm">
                    <label for="firstName">Name <span class="required">(required)</span></label>
                    <div class="name-fields">
                        <input type="text" id="firstName" name="firstName" placeholder="" required>
                        <input type="text" id="lastName" name="lastName" placeholder="">
                    </div>
        
                    <label for="email">Email <span class="required">(required)</span></label>
                    <input type="email" id="email" name="email" placeholder="" required>
        
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="">
        
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="" rows="4"></textarea>
        
                    <button type="submit" class="btn btn-info rounded-0">Submit</button>
                </form>
            </div>
        </div>
        

        <footer>
            <div class="Footer">
                <div class="footer-left">
                    <div class="social-icons">
                        <a href="https://www.instagram.com/leafynibbles.microgreens/" target="_blank"><i class="bi bi-instagram"></i></a>
                    </div>
                    <p>FSSAI : 21225130000185  <br>Site By Neerav Aiyappa Mukkatira</p>
                </div>

                <div class="footer-logo">
                    <a href="index.html">
                        <img class="FooterImg" src="Leafy_Logo.jpg" alt="Leafy Nibbles Logo">
                    </a>
                </div>

                <div class="footer-links">
                    <a href="Products.html">Shop</a>
                    <a href="About.html">About</a>
                    <a href="Contact.html">Contact</a>
                </div>
            </div>
        </footer>
        <script>
            document.getElementById("contactForm").addEventListener("submit", function(e) {
                e.preventDefault();

                const firstName = document.getElementById("firstName").value;
                const lastName = document.getElementById("lastName").value;
                const email = document.getElementById("email").value;
                const subject = document.getElementById("subject").value || "New message from Leafy Nibbles site";
                const message = document.getElementById("message").value;

                const fullName = `${firstName} ${lastName}`.trim();
                const body = encodeURIComponent(
                    `Name: ${fullName}\nEmail: ${email}\n\n${message}`
                );

                // Replace with your actual business email
                const mailtoLink = `mailto:kaverymuthanna@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;

                window.location.href = mailtoLink;
            });
        </script>
    </body>
</html>
